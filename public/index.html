<html id="htmlTop">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />

    <title data-bind="text: title"></title>

    <link href="css/lobby.css" rel="stylesheet" />

    <script src="Scripts/knockout-3.2.0.js"></script>
    <script src="Scripts/jquery-2.1.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="Scripts/GameLobbyViewModel.js"></script>

    <script type="text/javascript">
        var viewModel;
        function initViewModel() {
            var socket = io.connect();
            viewModel = new GameLobbyViewModel(socket);
            ko.applyBindings(viewModel, document.getElementById("htmlTop"));
        }
        $(function () {
            initViewModel();
        });
    </script>
</head>
<body>

    <div class="jumbotron" data-bind="visible:startMode">
        <h1>Enter nickname</h1>
        <div>
            <input type="text" class="form-control" data-bind="textInput:nickname,event: {keypress: submitNicknameKeyPress}" />
        </div>
        <br>
        <div>
            <button type="button" class="btn btn-primary btn-lg" data-bind="click:submitNickname">Play!</button>
        </div>
    </div>

    <div data-bind="visible:lobbyMode">
        <h1 data-bind="text:'Welcome ' + nickname()"></h1>


        <div class="col-sm-6" data-bind="visible:gameMode">
            <h2>Games</h2>
            <div id="gameBox" class="well" data-bind="foreach:games">
                <div class="col-sm-5" data-bind="text:name"></div>
                <div class="col-sm-3" data-bind="text:available"></div>
                <div class="col-sm-1"><span class="glyphicon glyphicon-lock" data-bind="visible:needPassword"></span></div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-default btn-sm" data-bind="click:$parent.joinGame,enable:joinable">Join</button>
                </div>
            </div>
            <div class="col-sm-4">
                <button type="button" class="btn btn-default btn-lg" data-bind="click:createGame">Create</button>
            </div>
        </div>

        <div class="col-sm-6" data-bind="visible:createGameMode">
            <h2>Create Game</h2>
            <div id="createGameBox" class="well">

                <div class="row">
                    <div class="col-sm-4">Game name</div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" data-bind="value:createGameName" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4">Password (optional)</div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" data-bind="value:createGamePassword" />
                    </div>
                </div>

            </div>

            <div class="col-sm-6 col-sm-offset-3">
                <button type="button" class="btn btn-default btn-lg" data-bind="click:cancelCreateGame">Cancel</button>
                <button type="button" class="btn btn-primary btn-lg" data-bind="click:doCreateGame">Create</button>
            </div>
        </div>

        <div class="col-sm-6" data-bind="visible:gameLobbyMode">
            <h2 data-bind="text:'Welcome to ' + gameName()"></h2>
            <div class=" col-sm-6">
                <h3>Players</h3>
                <div id="gamePlayersBox" class="well" data-bind="foreach:gamePlayers">
                    <div data-bind="text:$data">

                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <h3>Game Chat</h3>
                <div class="well">
                    skriv saker
                </div>
            </div>
        </div>


        <div class="col-sm-6">
            <h2>Lobby Chat</h2>
            <div id="chatBox" class="well" data-bind="foreach:chats">
                <div class="row">
                    <div class="col-sm-4 bold" data-bind="text:user"></div>
                    <div class="col-sm-8" data-bind="text:line"></div>
                </div>
            </div>
            <div class="col-sm-8"><input type="text" class="form-control" data-bind="textInput:chatRow, event: {keypress: submitChatKeyPress}"></input></div>
            <div class="col-sm-4">
                <button type="button" class="btn btn-default btn-lg" data-bind="click:submitChat">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
