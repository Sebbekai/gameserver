<html id="htmlTop">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />

    <title data-bind="text: title"></title>

    <link href="css/lobby.css" rel="stylesheet" />

    <script src="Scripts/knockout-3.2.0.js"></script>
    <script src="Scripts/jquery-2.1.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="Scripts/GameLobbyViewModel.js"></script>

    <script type="text/javascript">
        var viewModel;
        function initViewModel() {
            var socket = io.connect();
            viewModel = new GameLobbyViewModel(socket);
            ko.applyBindings(viewModel, document.getElementById("htmlTop"));
        }
        $(function () {
            initViewModel();
        });
    </script>
</head>
<body>

    <div class="jumbotron" data-bind="visible:startMode">
        <h1>Enter nickname</h1>
        <div>
            <input type="text" class="form-control" data-bind="value:nickname"></input>
        </div>
        <br>
        <div>
            <button type="button" class="btn btn-primary btn-lg" data-bind="click:submitNickname">Play!</button>
        </div>
    </div>

    <div data-bind="visible:lobbyMode">
        <h1 data-bind="text:'Welcome ' + nickname()"></h1>
        <div class="col-sm-6">
            <h2>Games</h2>
            <div id="gameBox" class="well" data-bind="foreach:games">
                <div class="col-sm-5" data-bind="text:name"></div>
                <div class="col-sm-4" data-bind="text:available"></div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-default btn-sm" data-bind="click:$parent.joinGame">Join</button>
                </div>
            </div>
            <div class="col-sm-4">
                <button type="button" class="btn btn-default btn-lg" data-bind="click:createGame">Create</button>
            </div>
        </div>
        <div class="col-sm-6">
            <h2>Chat</h2>
            <div id="chatBox" class="well" data-bind="foreach:chats">
                <div class="row">
                    <div class="col-sm-4 bold" data-bind="text:user"></div>
                    <div class="col-sm-8" data-bind="text:line"></div>
                </div>
            </div>
            <div class="col-sm-8"><input type="text" class="form-control" data-bind="textInput:chatRow, event: {keypress: submitChatKeyPress}"></input></div>
            <div class="col-sm-4">
                <button type="button" class="btn btn-default btn-lg" data-bind="click:submitChat">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
