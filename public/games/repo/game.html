<div id="repoContainer">
   
    <!-- Vy: spelet -->
    <div>

        <h4 class="player selectedPlayer" data-bind="html:status"></h4>

        <div class="float"  style="margin-bottom:10px;margin-right:10px;">
            <canvas id="canvas" width="530" height="530"></canvas>
        </div>

        <div class="float ">

<div data-bind="foreach:players">
    <div class="player" data-bind="css:{selectedPlayer:IsCurrentPlayer}">
        <div class="circle float ball" data-bind="style:{backgroundColor:Color}">&nbsp;</div>
        <div style="margin-left:5px;" class="" data-bind="text:Name +', Magneter:' +Drops+', Poäng:'+$parent.ItemSum(Items)"></div>
</div>
</div>


</div>

</div>


</div>

<link href="games/repo/css/repo.css" rel="stylesheet" />
<script src="/Scripts/CanvasDrawer.js"></script>
<script src="games/repo/Scripts/RepellViewModel.js"></script>
<script>
    var repellViewModel;

    function initViewModel() {
        var canvaselement = $('#canvas');
        repellViewModel = new RepellViewModel(canvaselement);
        ko.applyBindings(repellViewModel, document.getElementById("repoContainer"));
        repellViewModel.initGame();
        gameLobby.registerGame(repellViewModel.setup_game, repellViewModel.game_event);
    }

    $(function () {
        initViewModel();
    });

</script>
